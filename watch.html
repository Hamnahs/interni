<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Stop watch</title>
</head>
<style>

  .container
  {
    margin-top: 15%;
    background: linear-gradient(rgba(163, 91, 91, 0.74), rgba(120, 120, 153, 0.886)), url('https://picsum.photos/200/300');
    padding: 20px;
    height: 40vh;
    width: 50%;
    border: 4px dashed blue ;
  }
</style>
<body class="bg-dark"> 
  <center>
    <div class="container text-light" >
    <h3>STOP WATCH</h3>
    <h2 id="displaytime" class="font">00 : 00 :00</h2>
    <button id="stop" onclick="watchstop()">Stop</button>
    <button id="start" onclick="watchstart()">Start</button>
    <button id="reset" onclick="watchreset()">Reset</button>
  </div>
  </center>

  <script>
    let [hours, minutes, seconds] = [0, 0, 0];
    let displaytime = document.getElementById("displaytime");
    let timer = null;

    function stopwatch() {
      seconds++
      if (seconds == 60) {
        minutes++;
        seconds = 0;
        if (minutes == 60) {
          hours++;
          minutes = 0;
        }
      }


      // same word as padnumber
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;

      displaytime.innerHTML = h + ":" + m + ":" + s;
    }

    function watchstart() {
      if (timer !== null) {
        clearInterval(timer)
      }
      timer = setInterval(stopwatch, 1000);
    }

    function watchstop() {
      clearInterval(timer)
    }

    function watchreset() {
      clearInterval(timer);
      [hours, minutes, seconds] = [0, 0, 0];
      displaytime.innerHTML = "00 : 00 :00";
    }



  </script>


</body>

</html>
