<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simulator</title>
</head>

<body class="p-5 m-5">




    <!-- <button>Click to see current date and time</button> -->

    <h4>Random Word Buttons</h4>
    <div id="button-container">
    </div>
    <button id='start'>Start</button>
    <!-- <h1>Timer</h1>
    <p id="timer">00:00:00</p> -->
    <h4>Fill places</h4>
    <div id="input" class="btn-xl my-5 itz">
    </div>
    <h4>Select words from here</h4>
    <div id="random" class="btn-xl itz">
    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        // <!-- STEPS -->
        //     1- Make 2 arrays, 1 is simple and other is shuffle
        //     2- create buttons and display arrays in btns.
        //     3- create empty feild buttons
        //     4- give the index in console on click




        $(document).ready(function () {



                $('.itz').stop().hide();
                $('#start').click(function () {
                    $('#button-container').stop().toggle(2000);
                    $('.itz').stop().toggle(2000);
                })



                //   1- Array of random one-word texts

                var words = ["A", "B", "C", "D", "E", "F", "G", "H", "I"];

                // Function to create buttons with random words
                function creatingButtons() {


                    // Create buttons for each word in the array
                    for (var i = 0; i < words.length; i++) {
                        var word = words[i];
                        var button = $("<button>").text(word).addClass("btn border-danger p-2 m-2 btn-xl w-25");
                        $("#button-container").append(button);
                    }
                }
                creatingButtons();






                //2- Array for shuffle array
                function randombutton() {
                    // Clear the existing buttons, if any
                    $("#random").empty();

                    // Shuffle the array of words to display them randomly
                    var shuffledWords = words.slice().sort(() => Math.random() - 0.5);

                    // Create buttons for each word in the shuffled array
                    $.each(shuffledWords, function (index, word) {
                        var button = $("<button>").text(word).addClass("btn border-danger p-2 m-2 btn-xl w-25");
                        $("#random").append(button);
                    });
                }

                // Call the function to create buttons on page load
                randombutton();







                //3- Array for getting input
                function creatinginput() {


                    // Create buttons for each word in the array
                    for (var i = 0; i < words.length; i++) {
                        var word = words[i];
                        var button = $("<button>").empty().addClass("btn border-danger p-2 m-2 btn-xl w-25");
                        $("#input").append(button);
                    }
                }
                creatinginput();



                //4- Get the index of this button
                $("#input").on("click", "button", function () {
                    var index = $(this).index();
                    // console.log("Clicked button index: " + index);
                    alert("Clicked button index: " + index);
                });


            });
    </script>
