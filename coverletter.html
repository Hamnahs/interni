<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <select class="form-select options" aria-label="Default select example">

    </select>
</body>

<script>
    $.ajax({
        type: 'GET',
        url: 'https://restcountries.com/v3.1/all?fields=name,flags',

        success: function (success) {
            success.sort((a, b) => a.name.common.localeCompare(b.name.common));
            success.forEach(value => {
                const option = appendcountries(value);
                $('.options').append(option);
            });
        },

        error: function (error) {
            console.log(error)
        }
    });

    const appendcountries = country => {
        return `<option ${country.name.common === "Pakistan" ? "selected" : ""}>
            <img src="${country.flags.png}" alt="">
            <span>${country.name.common}</span>
        </option>`;
    }
</script>

</html>
